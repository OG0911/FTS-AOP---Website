<script>
    function toggleZoom(card) {
        card.classList.toggle('zoom');
        scrollToCard(card);
    }

    function removeZoom(card) {
        card.classList.remove('zoom');
    }

    function scrollToCard(card) {
        var viewportHeight = window.innerHeight;
        var cardHeight = card.offsetHeight;
        var cardTop = card.getBoundingClientRect().top;
        var scrollDistance = cardTop - (viewportHeight / 2) + (cardHeight / 2);
        window.scrollBy({ top: scrollDistance, behavior: 'smooth' });
    }
    
// Function to add blur effect to all cards except the clicked card
function addBlurExceptClicked(clickedCard) {
    document.querySelectorAll('.card').forEach(function(card) {
        if (card !== clickedCard) {
            card.classList.add('blur'); // Blur other cards
        } else {
            card.classList.remove('blur'); // Remove blur from clicked card
        }
    });

    // Blur the navigation links, footer, and social media icons
    document.querySelector('.menu').classList.add('blur');
    document.querySelector('footer').classList.add('blur');
    document.querySelector('.social-media-icons').classList.add('blur');
}

function removeBlurFromAll() {
    // Remove blur from all cards
    document.querySelectorAll('.card').forEach(function(card) {
        card.classList.remove('blur');
    });

    // Remove blur from navigation, footer, and social media icons
    document.querySelector('.menu').classList.remove('blur');
    document.querySelector('footer').classList.remove('blur');
    document.querySelector('.social-media-icons').classList.remove('blur');
}

// Add event listeners to each card
document.querySelectorAll('.card').forEach(function(card) {
    card.addEventListener('click', function() {
        addBlurExceptClicked(card);
    });
    card.addEventListener('mouseleave', function() {
        removeBlurFromAll();
    });
});


document.querySelectorAll('.card').forEach(function(card) {
    card.addEventListener('mouseenter', function() {
        removeBlurFromAll(); // Remove blur from all cards
        card.classList.remove('blur'); // Remove blur from hovered card
    });
    card.addEventListener('mouseleave', function() {
        removeBlurFromAll(); // Remove blur from all cards
    });
});

// Add event listener to remove blur when mouse leaves card
document.querySelectorAll('.container').forEach(function(container) {
container.addEventListener('mouseleave', function() {
removeBlurFromAll();
});
});

document.querySelectorAll('.card').forEach(function(card) {
card.addEventListener('click', function() {
addBlurExceptClicked(card);
});

});

function toggleZoom(card) {
    // Toggle the zoom class for the clicked card
    card.classList.toggle('zoom');
    // Show or hide extra content
    toggleExtraContent(card);
    scrollToCard(card);
}

function toggleExtraContent(card) {
    // Find the extra content inside the clicked card
    var extraContent = card.querySelector('.extra-content');
    if (extraContent) {
        // Toggle visibility by adding/removing the 'show' class
        if (card.classList.contains('zoom')) {
            extraContent.style.display = 'block';
        } else {
            extraContent.style.display = 'none';
        }
    }
}
